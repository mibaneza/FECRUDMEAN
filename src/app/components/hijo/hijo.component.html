<div class="container px-0  py-3 ">

  <button (click)="saveHijo()" class=" button button-verde ">
    <mat-icon class="icon">note_add</mat-icon>
  </button>
  <div class="sombra">
    <mat-form-field >
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <table class=" " mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="fecNac">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Nacimi.. </th>
        <td mat-cell *matCellDef="let row"> {{row.fecNac | date:'dd MMM yyyy'}} </td>
      </ng-container>


      <ng-container matColumnDef="fecIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Ingreso </th>
        <td mat-cell *matCellDef="let row"> {{row.fecIngreso | date:'dd MMM yyyy'}} </td>
      </ng-container>


      <ng-container matColumnDef="nombre_completo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre_completo}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="button button-actions" [matMenuTriggerFor]="menu" [matMenuTriggerData]="{dataInput: row}">
            <mat-icon>settings</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>


    </table>

    <mat-paginator class="paginator-custon  " [pageSizeOptions]="[15, 20, 35, 100]"></mat-paginator>





    <mat-menu #menu="matMenu" xPosition="before" class="matMenu-Style-Perfil">
      <ng-template matMenuContent let-matData="dataInput">
        <button [routerLink]="['/Home/hijos',matData.idPersona]" mat-menu-item>
          <mat-icon>assignment</mat-icon> <span>Ver Hijos</span>
        </button>
        <button (click)="updateHijo(matData)" mat-menu-item>
          <mat-icon>update</mat-icon><span>Actualizar</span>
        </button>
        <button (click)="deleteHijo(matData)" mat-menu-item>
          <mat-icon>remove_circle</mat-icon> <span>Eliminar</span>
        </button>
      </ng-template>
    </mat-menu>
  </div>
</div>
